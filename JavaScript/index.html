<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT over WebSocket</title>

    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/log.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h1>MQTT over WebSocket</h1>
            </div>

            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="cart-title">Settings</h5>
                        <div class="form-group">
                            <label for="hostName">Host name</label>
                            <input type="text" class="form-control" id="hostName" aria-describedby="hostNameHelp"
                                value="mqtt.eclipse.org">
                            <small id="hostNameHelp" class="forn-text text-muted">ex) "localhost", "127.0.0.1" or
                                "mqtt.example.com"</small>
                        </div>
                        <div class="form-group">
                            <label for="port">Port</label>
                            <input type="number" class="form-control" id="port" value="443">
                        </div>
                        <div class="form-group">
                            <label for="topic">Topic</label>
                            <input type="text" class="form-control" id="topic" value="/topics/topic01">
                        </div>
                        <div class="form-group">
                            <label for="clientId">Client ID</label>
                            <input type="text" class="form-control" id="clientId" value="client-01">
                        </div>
                        <button id="connect" class="btn btn-primary btn-block mt-3" onclick="connect()">Connect</button>

                        <div class="form-group mt-4">
                            <label for="publishData">Publish data</label>
                            <textarea id="publishData" class="form-control" rows="4"></textarea>
                        </div>
                        <!--                         
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="useIncrementalPrefix">
                            <label class="form-check-label" for="useIncrementalPrefix">Use incremental prefix  <small id="incrementalPrefix" >01: </small></label>
                        </div>
                        -->
                        <button id="publish" class="btn btn-primary btn-block mt-3" onclick="publish()"
                            disabled>Publish</button>


                    </div>
                </div>
            </div>

            <div class="col-12 mt-3 mb-5" style="height: 20rem;">
                <div class="card" style="height: 100%;">
                    <div class="card-body" style="height: 100%;">
                        <h5 class="cart-title">Log</h5>
                        <div id="console" class="console"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<!-- フォームのデフォルト値の設定 -->
<script type="text/javascript">
    document.getElementById("clientId").value = "client-" + (new Date()).getTime();
</script>

</html>
